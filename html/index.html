<head>

    <script>
      var socket = io();
      socket.on("file-change-event", function (contents) {
        console.log(contents);
          var objDiv = document.getElementById("theconsole");
          objDiv.innerHTML = contents;
          objDiv.scrollTop = objDiv.scrollHeight; 
      });
    </script>
    <style>
      pre {
          /*white-space: pre-wrap;*/
          background: rgb(20,30,30);
          color: rgb(220,230,230);
          margin: 0 auto;
          font-family: Monaco, Consolas, "Lucida Console", monospace;
          padding: 1em 1em 2.5em 1em;
          line-height: 1.45;
          position: relative;
          overflow-x: auto;
          overflow-y:scroll;
      }

        body {
          background: rgb(20,30,30);
          padding: 0.3em;
        }
    </style>
</head>
<body>
  <div style="text-align:center;position:fixed;top:0;right:0;width:400px;z-index:4;">

  </div>
    
<div id="theconsole-container" style="position:absolute;top:0;left:0;width:100vw;height:100vh;">
